<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Details</legend>
                <label for="">Firstname</label>
                <input type="text" style="width: 130px;">
                <br>
                <br>
                <label for="">Middlename:</label>
                <input type="text" style="width: 130px;">
                <br>
                <br>
                <label for="">Lastname:</label>
                <input type="text" style="width: 130px;">
                <br>
                <br>
                <label for="">Course :</label>
                <select name="" id="">
                    <option value="" selected>Course</option>
                    <option value="">BCA</option>
                    <option value="">BBA</option>
                    <option value="">B.Tech</option>
                    <option value="">MBA</option>
                    <option value="">MCA</option>
                    <option value="">M.Tech</option>
                </select>
                <br>
                <br>
                <label for="">Gender :</label><br>
                <input type="radio" name="get"> <label for="">Male</label> <br>
                <input type="radio" name="get"> <label for="">Female</label> <br>
                <input type="radio" name="get"> <label for="">Other</label> <br>
                <br>
                <label for="">DOB</label>
                <input type="datetime-local"><br>
                <label for="">Phone :</label>
                <input type="text" value="+91" disabled style="width: 40px;">
                <input type="text" name="" id="" style="width: 100px;">
                <br>
                <br>
                <label for="">Address</label><br>
                <textarea name="" id="" cols="80" rows="5"></textarea>
                <br>
                <br>
                <label for="">Email:</label>
                <input type="email">
                <br>
                <br>
                <br>
                <label for="">Password:</label>
                <input type="password">
                <br>
                <br>
                <br>
                <label for="">Re-type password:</label>
                <input type="password">
                <br>
                <br>
                <input type="checkbox"><label for="">Agree to terms and conditions</label>
                <br>
                <br>
                <label for="">Choose File </label><input type="file">
                <br>
                <br>
                <label for="">Choose Color </label><input type="color">
                <br>
                <br>
                <button type="reset">Reset</button>&nbsp;<button type="submit">Submit</button>

                
            </fieldset>
        </form>
    </body>
</html>
